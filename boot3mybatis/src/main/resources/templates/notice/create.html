<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout=http:www.ultraq.net.nz/thymeleaf/layout
	  layout:decorate="~{fragments/layout1}">

	<div layout:fragment="content">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>


	<div class="container mt-7">


		<form th:action="@{/notice/create}" method="post" enctype="multipart/form-data">
			<div class="row g-3 flex-between-end mb-5">
				<div class="col-auto">
					<h2 class="mb-2">공지사항 등록</h2>
					<h5 class="text-700 fw-semi-bold">공지 내용을 등록하세요</h5>
				</div>

			</div>
			<div class="row g-5">
				<div class="col-12 col-xl-8">
					<h4 class="mb-3">공지사항 제목</h4>
					<input class="form-control mb-5" name="ntitle" type="text" />
					<div class="mb-6">
						<h4 class="mb-3"> 공지사항 내용</h4>
						<textarea class="tinymce" id="summernote" name="ncontent"></textarea>
					</div>
					<h4 class="mb-3">사진 등록</h4>
					<div class="fallback">
						<input name="file" type="file" />
					</div>

					<input class="btn btn-primary mb-2 mb-sm-0" value="등록" type="submit" />
				</div>


			</div>
		
	</div>
	
</form>

	<script>
		$('#summernote').summernote({
			placeholder: 'Hello stand alone ui',
			tabsize: 2,
			height: 120,
			toolbar: [
				['style', ['style']],
				['font', ['bold', 'underline', 'clear']],
				['color', ['color']],
				['para', ['ul', 'ol', 'paragraph']],
				['table', ['table']],
				['insert', ['link', 'picture', 'video']],
				['view', ['fullscreen', 'codeview', 'help']]
			]
		});
	</script>
</div>

</html>
