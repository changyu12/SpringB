<html  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout=http:www.ultraq.net.nz/thymeleaf/layout
	  layout:decorate="~{fragments/layout1}">

	<div layout:fragment="content">
	<div class="container" style="width: 50%;">
<form th:action="@{/board/update}" th:object="${boardForm}" method="post">
	<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
   		<div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
	</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">제목</label>
  <input type="text" class="form-control" name="subject" th:value="${list.subject}">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">내용</label>
  <textarea class="form-control" name="content" rows="12" th:text="${list.content}"></textarea>
</div>
<input type="hidden" name="id" th:value="${list.id}">
<input class="w-4 btn btn-lg btn-outline-primary" type="submit" value="수정">

</form>
</div>
	</div>
</html>
