<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1> 공지사항 목록</h1>

<tr th:each="notice, loop : ${paging}">
	

	
	<a th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></a>  / 
	
	<a th:href="@{|/notice/readdetail?id=${notice.id}|}">[[${notice.title}]]</a> / [[${notice.writer}]] / 
	
	[[${notice.category}]] / [[${#temporals.format(notice.createDate, 'yyyy년 MM월 dd일 HH시:mm분')}]] 
	
	<a class="badge rounded-pill bg-primary" th:text="${#lists.size(notice.hits)}"></a>
	<br>
</tr> 
<nav aria-label="Page navigation example">
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? disabled">
                <a class="page-link"
                    th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
           	th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'" 
                class="page-item">
                <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? disabled">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
