<form action="/comment/create" method="post">
    <input type = "hidden" name="id" th:value="${notice.id}">
    <input type="text" name="content">
    <input type="submit" value="등록">

</form>





댓글수
<a class="badge rounded-pill bg-success" th:text="${#lists.size(notice.commentList)}"></a>


<div class="container">
  <table class="table table-striped table-hover">
      <thead>
    <tr>
      <th scope="col">아이디</th>
      <th scope="col">내용</th>
      <th scope="col">작성일</th>
      <th scope="col">추천</th>
      <th scope="col">대댓글</th>
    </tr>
  </thead>
  
    <th:block th:each="comment: ${notice.commentList}">	  
	  
<!--기본댓글-->
<tr>
<td>[[${comment.id}]] </td>
	<td>[[${comment.content}]] </td>


<td>	
	<a th:text="${#temporals.format(comment.createDate, 'yyyy년 MM월 dd일 HH시 mm분')}"></a> 
</td>

<td>
  <a href="javascript:void(0);" class="recommend btn" th:data-uri="@{|/comment/vote?cid=${comment.id}&nid=${notice.id}|}">추천</a>
  [ <span class="badge rounded-pill bg-danger" th:text="${#lists.size(comment.voter)}"></span> ]
</td>
<td>
	
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" th:data-bs-whatever="${comment.id}">대댓글</button>

</td>

</tr> 

<!--대댓글 출력-->

<tr th:if="${comment.cocommentList != null and #lists.size(comment.cocommentList) > 0}"
    th:each="cocomment : ${comment.cocommentList}">
    
	<td>[대댓글]</td>
	<td th:text="${cocomment.content}"></td>
	<td><a th:text="${#temporals.format(cocomment.createDate, 'yyyy년 MM월 dd일 HH시 mm분')}"></a> </td>
	<td></td>
	<td></td>
</tr>



</th:block> 		
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">대댓글</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        
      </div>
      <div class="modal-body">
	
      
        <form action="/cocomment/create" method="post">
          <div class="mb-3">
           
            <input type="hidden" name="cid" class="form-control" id="recipient-name">
            <input type="hidden" name="nid" th:value="${notice.id}" class="form-control" id="recipient-name">
            
          </div>
          <div class="mb-3">
            <label for="message-text"  class="col-form-label">내용:</label>
            <textarea class="form-control" name="content" id="message-text"></textarea>
          </div>
          
          
        
     
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <input type="submit" class="btn btn-primary" value="대댓글 등록">
        </div>
        </form>
         
      </div>
      
     
      
      
      
    </div>
  </div>
</div>


<script>
	const recommend_elements = document.getElementsByClassName("recommend");
	Array.from(recommend_elements).forEach(function(element) {
		element.addEventListener('click', function() {
			if(confirm("추천하시겠습니까?")) {
				location.href = this.dataset.uri;
			};
		});
	});
	
	
	
	const exampleModal = document.getElementById('exampleModal')
if (exampleModal) {
  exampleModal.addEventListener('show.bs.modal', event => {
    // Button that triggered the modal
    const button = event.relatedTarget
    // Extract info from data-bs-* attributes
    const recipient = button.getAttribute('data-bs-whatever')
    // If necessary, you could initiate an Ajax request here
    // and then do the updating in a callback.

    // Update the modal's content.
    const modalTitle = exampleModal.querySelector('.modal-title')
    const modalBodyInput = exampleModal.querySelector('.modal-body input')

    modalTitle.textContent = `New message to ${recipient}`
    modalBodyInput.value = recipient
  })
}
	
</script>
